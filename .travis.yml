dist: trusty
sudo: required
addons:
  apt:
    packages:
      - qemu
      - qemu-user-static
      - binfmt-support
      - parted
      - wget
      - dosfstools
      - zip
install: travis_wait
script:
  - sudo bash ./create-image
  - travis_wait 30 xz -z discordAnnoucer.img -c > discordAnnouncer.img.xz
  - zip discordAnnoucer.img.zip discordAnnoucer.img
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - discordAnnoucer.img.xz
    - discordAnnoucer.img.zip
  skip_cleanup: true
  on:
    repo: subzerodev/WeebBot
    tags: true
